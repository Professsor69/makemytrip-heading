<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakemyTrip Hero Section</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>


    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/MakeMyTrip_Logo.svg/2560px-MakeMyTrip_Logo.svg.png" alt="MakeMyTrip Logo">
        </div>
        <ul class="nav-links">
            <li>Flights</li>
            <li>Hotels</li>
            <li>Holiday Packages</li>
            <li>Trains</li>
            <li>More</li>
        </ul>
        <div class="account">
            <button class="btn">Login / Sign Up</button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Plan Your Perfect Trip</h1>
            <p class="hero-subtitle">Find the best deals on flights, hotels, and more.</p>
            <form class="search-form">
                <input type="text" class="input-field" placeholder="From">
                <input type="text" class="input-field" placeholder="To">
                <input type="date" class="input-field">
                <button type="submit" class="btn-primary">Search</button>
            </form>
        </div>
    </section>

</body>
</html>
